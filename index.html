<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rate Your Stay – Rivanta Resort</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #1e3032;
  color: #ffffff;
}

/* MAIN LAYOUT */
.container {
  display: flex;
  min-height: 100vh;
}

/* LEFT CONTENT */
.left {
  width: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
}

/* CARD */
.card {
  background: #1e3032;
  border-radius: 18px;
  padding: 45px;
  width: 100%;
  max-width: 480px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.6);
  animation: fadeUp 0.8s ease;
  text-align: center;
}

.logo {
  width: 140px;
  margin-bottom: 20px;
}

.subtitle {
  margin-top: 14px;
  font-size: 18px;
  color: #e5e7eb;
}

/* STARS */
.stars {
  display: flex;
  justify-content: center;
  margin-top: 35px;
  font-size: calc(1.5rem + 1vw); /* dynamic font size relative to card */
  gap: 10px; /* space between stars */
  padding: 0 6px; /* 5-6px from left/right edges */
  box-sizing: border-box;
}

.star {
  color: #6b7280;
  cursor: pointer;
  transition: transform 0.25s ease, color 0.3s ease;
}

.star:hover {
  transform: scale(1.25);
}

.star.selected {
  color: #cda146;
  text-shadow: 0 0 22px rgba(205,161,70,0.9);
  animation: pop 0.3s ease;
}

/* RIGHT IMAGE */
.right {
  width: 50%;
  background-image:
    linear-gradient(rgba(30,48,50,0.45), rgba(0,0,0,0.55)),
    url("assets/resort.jpg");
  background-size: cover;
  background-position: center;
  animation: fadeIn 1s ease;
}

/* ANIMATIONS */
@keyframes pop {
  0% { transform: scale(0.85); }
  100% { transform: scale(1); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* MOBILE */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  .right {
    width: 100%;
    height: 42vh;
  }

  .left {
    width: 100%;
    padding: 30px 20px;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- LEFT CONTENT -->
  <div class="left">
    <div class="card">

      <img src="assets/logo.png" class="logo" alt="Rivanta Resort Logo">

      <p class="subtitle">How was your experience with Rivanta? We’d love to hear your feedback.</p>

      <div class="stars">
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
      </div>

    </div>
  </div>

  <!-- RIGHT IMAGE -->
  <div class="right"></div>

</div>

<script>
const stars = document.querySelectorAll(".star");
let submitted = false;

function resetRating() {
  submitted = false;
  stars.forEach(star => star.classList.remove("selected"));
}

// Fix browser back-button cache
window.addEventListener("pageshow", function (event) {
  if (event.persisted) resetRating();
});

resetRating();

stars.forEach((star, index) => {
  star.addEventListener("click", () => {
    if (submitted) return;
    submitted = true;

    const rating = index + 1;

    stars.forEach((s, i) => {
      s.classList.toggle("selected", i < rating);
    });

    setTimeout(() => {
      if (rating >= 4) {
        // Open Google Write Review page directly with review box
        window.location.href =
          "https://search.google.com/local/writereview?placeid=ChIJR-avknhdBDkRMRZ_x360K1o";
      } else {
        // Go to feedback form for 1-3 stars
        window.location.href = "feedback.html";
      }
    }, 400); // slight UX delay for better feedback
  });
});
</script>

</body>
</html>

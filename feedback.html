<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rivanta Resort Feedback</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #1e3032;
  color: #ffffff;
}

/* MAIN LAYOUT */
.container { display: flex; min-height: 100vh; }

/* LEFT CONTENT */
.left { width: 50%; display: flex; align-items: center; justify-content: center; padding: 40px; }

/* CARD */
.card {
  background: #1e3032;
  border-radius: 18px;
  padding: 45px;
  width: 100%;
  max-width: 480px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.6);
  animation: fadeUp 0.8s ease;
  text-align: left;
}

.logo { width: 140px; margin-bottom: 20px; display: block; margin-left: auto; margin-right: auto; }

/* FORM */
form { display: flex; flex-direction: column; transition: opacity 0.6s ease, transform 0.6s ease; }
input, textarea {
  padding: 12px 14px 12px 40px;
  margin-bottom: 20px;
  border-radius: 12px;
  border: 1px solid #6b7280;
  font-size: 16px;
  outline: none;
  transition: all 0.3s ease;
  width: 100%;
  background: #1e3032;
  color: #ffffff;
}
input::placeholder, textarea::placeholder { color: #ffffff; }
input:focus, textarea:focus { border-color: #cda146; box-shadow: 0 0 10px rgba(205,161,70,0.5); }

/* Icons in input fields */
.input-icon { position: relative; }
.input-icon input, .input-icon textarea { padding-left: 40px; }
.input-icon::before {
  position: absolute;
  left: 12px;
  top: 50%;
  transform: translateY(-50%);
  font-family: 'Arial';
  font-size: 18px;
  color: #cda146;
}
.name-icon::before { content: "ðŸ‘¤"; }
.email-icon::before { content: "ðŸ“§"; }
.phone-icon::before { content: "ðŸ“ž"; }
.feedback-icon::before { content: "ðŸ’¬"; }

/* BUTTON */
.button-container { text-align: left; }
button {
  padding: 14px 34px;
  font-size: 16px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  background: #000;
  color: #fff;
  box-shadow: 0 8px 20px rgba(0,0,0,0.45);
  transition: all 0.3s ease;
  display: inline-block;
}
button:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 12px 25px rgba(205,161,70,0.55);
}
button:disabled { opacity: 0.5; cursor: not-allowed; }

/* RIGHT IMAGE */
.right {
  width: 50%;
  background-image: linear-gradient(rgba(30,48,50,0.45), rgba(0,0,0,0.55)), url("assets/resort.jpg");
  background-size: cover;
  background-position: center;
  animation: fadeIn 1s ease;
}

/* THANK YOU MESSAGE */
#thankYou {
  font-size: 26px;
  color: #ffffff;
  margin-top: 20px;
  display: none;
  opacity: 0;
  transform: translateY(25px);
  transition: opacity 0.8s ease, transform 0.8s ease;
  text-align: center;
}

/* ANIMATIONS */
@keyframes fadeUp { from { opacity: 0; transform: translateY(25px); } to { opacity: 1; transform: translateY(0); } }
@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

/* MOBILE */
@media (max-width: 768px) {
  .container { flex-direction: column; }
  .right { width: 100%; height: 42vh; }
  .left { width: 100%; padding: 30px 20px; }
  .card { padding: 35px 25px; }
}
</style>
</head>

<body>
<div class="container">

  <!-- LEFT CONTENT -->
  <div class="left">
    <div class="card">

      <img src="assets/logo.png" class="logo" alt="Rivanta Resort Logo">

      <form id="feedbackForm">
        <p >Weâ€™re sorry to hear about your experience. Your satisfaction matters to usâ€”please let us know what went wrong so we can improve.</p>
        <div class="input-icon name-icon">
          <input type="text" id="name" placeholder="Your Name" required>
        </div>
        <div class="input-icon email-icon">
          <input type="email" id="email" placeholder="Your Email" required>
        </div>
        <div class="input-icon phone-icon">
          <input type="tel" id="phone" placeholder="Your Phone" required>
        </div>
        <div class="input-icon feedback-icon">
          <textarea id="feedback" placeholder="Your Feedback" rows="5" required></textarea>
        </div>

        <div class="button-container">
          <button type="submit" id="submitBtn" disabled>Submit â†’</button>
        </div>
      </form>

      <p id="thankYou">Your feedback is sincerely valued. Thank you for choosing Rivanta.</p>

    </div>
  </div>

  <!-- RIGHT IMAGE -->
  <div class="right"></div>

</div>

<script>
const form = document.getElementById('feedbackForm');
const submitBtn = document.getElementById('submitBtn');
const nameInput = document.getElementById('name');
const emailInput = document.getElementById('email');
const phoneInput = document.getElementById('phone');
const feedbackInput = document.getElementById('feedback');
const thankYou = document.getElementById('thankYou');

// Enable submit button only when all fields are filled
function validateForm() {
  if(nameInput.value && emailInput.value && phoneInput.value && feedbackInput.value){
    submitBtn.disabled = false;
  } else {
    submitBtn.disabled = true;
  }
}
[nameInput,emailInput,phoneInput,feedbackInput].forEach(el=>{
  el.addEventListener('input', validateForm);
});

// Form submit to Google Sheets
form.addEventListener('submit', (e)=>{
  e.preventDefault();

  const data = {
    name: nameInput.value,
    email: emailInput.value,
    phone: phoneInput.value,
    feedback: feedbackInput.value
  };

  fetch("https://script.google.com/macros/s/AKfycbyNvWZp2HnGq0oxV9Cotv6p511IKv-14U4p6Pcw0i_am4chMsnRAzzR6D-0LqZH0QP6rg/exec", {
    method: "POST",
    body: new URLSearchParams(data)
  })
  .then(response => response.json())
  .then(result => {
    if(result.result === "success") {
      form.style.opacity = "0";
      form.style.transform = "translateY(25px)";
      setTimeout(()=>{
        form.style.display = "none";
        thankYou.style.display = "block";
        setTimeout(()=>{
          thankYou.style.opacity = "1";
          thankYou.style.transform = "translateY(0)";
        },50);
      },600);

      [nameInput,emailInput,phoneInput,feedbackInput,submitBtn].forEach(el=>{
        el.disabled = true;
      });
    }
  })
  .catch(err => alert("Error submitting feedback. Please try again."));
});
</script>

</body>
</html>

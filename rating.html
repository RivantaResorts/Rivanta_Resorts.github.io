<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rate Us – Rivanta</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #1e3032;
  color: #ffffff;
}

.container {
  display: flex;
  min-height: 100vh;
}

.left {
  width: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
}

.card {
  background: #1e3032;
  border-radius: 18px;
  padding: 45px;
  width: 100%;
  max-width: 480px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.6);
  animation: fadeUp 0.8s ease;
  text-align: center;
}

.logo {
  width: 140px;
  margin-bottom: 30px;
}

.text {
  font-size: 20px;
  letter-spacing: 2px;
  margin-bottom: 30px;
}

.buttons {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.btn {
  background: #1e3032;
  border: 1px solid #162426;
  color: #ffffff;
  text-decoration: none;
  padding: 14px 22px;
  border-radius: 999px;
  font-size: 16px;
  letter-spacing: 1px;

  display: flex;
  align-items: center;
  justify-content: space-between;

  transition: box-shadow 0.3s ease, transform 0.3s ease;
}

.btn-left {
  display: flex;
  align-items: center;
  gap: 14px;
}

.btn img {
  width: 22px;
  height: 22px;
}

.btn span.arrow {
  font-size: 18px;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 22px rgba(205,161,70,0.9);
}

/* RIGHT IMAGE – LOCAL */
.right {
  width: 50%;
  background-image:
    linear-gradient(rgba(30,48,50,0.45), rgba(0,0,0,0.55)),
    url("assets/resort.jpg");
  background-size: cover;
  background-position: center;
  animation: fadeIn 1s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@media (max-width: 768px) {
  .container { flex-direction: column; }
  .right { width: 100%; height: 42vh; }
  .left { width: 100%; padding: 30px 20px; }
}
</style>
</head>

<body>

<div class="container">

  <div class="left">
    <div class="card">

      <!-- LOCAL LOGO -->
      <img src="assets/logo.png" class="logo" alt="Rivanta Resort Logo">

      <div class="text">RATE US AT</div>

      <div class="buttons">

        <a class="btn"
           href="https://search.google.com/local/writereview?placeid=ChIJR-avknhdBDkRMRZ_x360K1o"
           target="_blank">
          <div class="btn-left">
            <img src="https://cdn.simpleicons.org/google/ffffff" alt="Google">
            Google
          </div>
          <span class="arrow">→</span>
        </a>

        <a class="btn" href="#" target="_blank">
          <div class="btn-left">
            <img src="https://cdn.simpleicons.org/tripadvisor/ffffff" alt="Tripadvisor">
            Tripadvisor
          </div>
          <span class="arrow">→</span>
        </a>

        <a class="btn" href="#" target="_blank">
          <div class="btn-left">
            <img src="https://cdn.simpleicons.org/instagram/ffffff" alt="Instagram">
            Instagram
          </div>
          <span class="arrow">→</span>
        </a>

        <a class="btn" href="#" target="_blank">
          <div class="btn-left">
            <img src="https://cdn.simpleicons.org/facebook/ffffff" alt="Facebook">
            Facebook
          </div>
          <span class="arrow">→</span>
        </a>

      </div>

    </div>
  </div>

  <div class="right"></div>

</div>

</body>
</html>

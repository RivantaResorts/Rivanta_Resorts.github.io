<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rate Us – Rivanta</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #1e3032;
  color: #ffffff;
}

/* MAIN LAYOUT */
.container {
  display: flex;
  min-height: 100vh;
}

/* LEFT */
.left {
  width: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
}

/* CARD */
.card {
  background: #1e3032;
  border-radius: 18px;
  padding: 45px;
  width: 100%;
  max-width: 480px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.6);
  animation: fadeUp 0.8s ease;
  text-align: center;
}

.logo {
  width: 140px;
  margin-bottom: 30px;
}

/* TEXT */
.text {
  font-size: 20px;
  letter-spacing: 2px;
  margin-bottom: 30px;
}

/* BUTTONS */
.buttons {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.btn {
  background: #1e3032;
  border: 1px solid #162426;
  color: #ffffff;
  text-decoration: none;
  padding: 14px 22px;
  border-radius: 999px;
  font-size: 16px;
  letter-spacing: 1px;

  display: flex;
  align-items: center;
  justify-content: space-between;

  transition: box-shadow 0.3s ease, transform 0.3s ease;
}

.btn-left {
  display: flex;
  align-items: center;
  gap: 14px;
}

.btn img {
  width: 22px;
  height: 22px;
  object-fit: contain;
}

.btn span.arrow {
  font-size: 18px;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 22px rgba(205,161,70,0.9);
}

/* RIGHT IMAGE */
.right {
  width: 50%;
  background-image:
    linear-gradient(rgba(30,48,50,0.45), rgba(0,0,0,0.55)),
    url("https://images.unsplash.com/photo-1501117716987-c8e1ecb2103c");
  background-size: cover;
  background-position: center;
  animation: fadeIn 1s ease;
}

/* ANIMATIONS */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* MOBILE */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  .right {
    width: 100%;
    height: 42vh;
  }

  .left {
    width: 100%;
    padding: 30px 20px;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- LEFT -->
  <div class="left">
    <div class="card">

      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Hotel_icon.svg"
           class="logo"
           alt="Rivanta Resort Logo">

      <div class="text">Leave us a review, it will help us grow and better serve our customers like you.</div>

      <div class="buttons">

        <a class="btn" href="https://search.google.com/local/writereview?placeid=ChIJR-avknhdBDkRMRZ_x360K1o" target="_blank">
          <div class="btn-left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
            Google
          </div>
          <span class="arrow">→</span>
        </a>

        <a class="btn" href="https://www.tripadvisor.in/UserReviewEdit-g2424731-d34079165-Rivanta_Resort-Kasol_Kullu_District_Himachal_Pradesh.html" target="_blank">
          <div class="btn-left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Tripadvisor_Logo.svg" alt="Tripadvisor">
            Tripadvisor
          </div>
          <span class="arrow">→</span>
        </a>

        <a class="btn" href="#" target="_blank">
          <div class="btn-left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            Instagram
          </div>
          <span class="arrow">→</span>
        </a>

        <a class="btn" href="#" target="_blank">
          <div class="btn-left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg" alt="Facebook">
            Facebook
          </div>
          <span class="arrow">→</span>
        </a>

      </div>

    </div>
  </div>

  <!-- RIGHT -->
  <div class="right"></div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rate Us – Rivanta</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #1e3032;
  color: #ffffff;
}

/* MAIN LAYOUT */
.container {
  display: flex;
  min-height: 100vh;
}

/* LEFT */
.left {
  width: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
}

/* CARD */
.card {
  background: #1e3032;
  border-radius: 18px;
  padding: 45px;
  width: 100%;
  max-width: 480px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.6);
  animation: fadeUp 0.8s ease;
  text-align: center;
}

.logo {
  width: 140px;
  margin-bottom: 30px;
}

/* TEXT */
.text {
  font-size: 20px;
  letter-spacing: 2px;
  margin-bottom: 30px;
}

/* BUTTONS */
.buttons {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.btn {
  background: #000000;
  color: #ffffff;
  text-decoration: none;
  padding: 14px 20px;
  border-radius: 10px;
  font-size: 16px;
  letter-spacing: 1px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.btn span {
  font-size: 18px;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.6);
}

/* RIGHT IMAGE */
.right {
  width: 50%;
  background-image:
    linear-gradient(rgba(30,48,50,0.45), rgba(0,0,0,0.55)),
    url("assets/resort.jpg");
  background-size: cover;
  background-position: center;
  animation: fadeIn 1s ease;
}

/* ANIMATIONS */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* MOBILE */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
  }

  .right {
    width: 100%;
    height: 42vh;
  }

  .left {
    width: 100%;
    padding: 30px 20px;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- LEFT -->
  <div class="left">
    <div class="card">

      <img src="assets/logo.png" class="logo" alt="Rivanta Resort Logo">

      <div class="text">RATE US AT</div>

      <div class="buttons">
        <a class="btn" href="https://search.google.com/local/writereview?placeid=ChIJR-avknhdBDkRMRZ_x360K1o" target="_blank">
          Google <span>→</span>
        </a>

        <a class="btn" href="#" target="_blank">
          Tripadvisor <span>→</span>
        </a>

        <a class="btn" href="#" target="_blank">
          Instagram <span>→</span>
        </a>

        <a class="btn" href="#" target="_blank">
          Facebook <span>→</span>
        </a>
      </div>

    </div>
  </div>

  <!-- RIGHT -->
  <div class="right"></div>

</div>

</body>
</html>
